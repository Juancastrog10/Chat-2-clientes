<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="index.js"></script>
</head>
<body>

  <!-- Pantalla para ingresar nombre -->
  <div id="registerScreen">
    <h2>Ingresa tu nombre de usuario</h2>
    <input type="text" id="username" placeholder="Ej: usuario123" />
    <button id="registerBtn">Entrar</button>
  </div>

  <!-- Pantalla principal del chat -->
  <div id="chatScreen" style="display: none;">
    <h1>Chat App</h1>

    <h2>Usuarios en línea</h2>
    <ul id="usersOnline"></ul>

    <p id="typingInfo"></p>

    <div>
      <input type="text" id="toUser" placeholder="Enviar a (deja vacío para público)" />
      <input type="text" id="message" placeholder="Tu mensaje" />
      <button id="send">Enviar</button>
    </div>

    <h2>Mensajes</h2>
    <ul id="chatBox"></ul>

    <audio id="ping" src="https://notificationsounds.com/storage/sounds/file-sounds-1142-pristine.mp3" preload="auto"></audio>
  </div>

</body>
</html>
